{% extends 'layout.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Time Entry System</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'signin' %}"><button type="button" class="btn btn-default navbar-btn">Sign Out</button></a></li>
                
        </ul>
            
    </div>
</nav>
<br><br>
{% block body %}
    <center>
        <h2 style="text-align: center;">Enter the details of the task you want to perform</h2>
        <form class="form-horizontal" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Task Name</label>
                <div class="col-sm-4">
                    <input type="name" class="form-control" id="name" placeholder="Enter your task here" name="{{ form.name.html_name }}" required>
                </div>
            </div> 
            
        </form>
        
    </center>
